<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container shadow my-md-5 my-3">
    <h3 class="title border-bottom">STOPWATCH</h3>
    <div class="timer d-flex align-items-center justify-content-center">
      <h1><span id="hour">00</span></h1>
      <h1><span id="minute">00</span></h1>
      <h1><span id="second">00</span><sub id="milisecond">00</sub></h1>
    </div>
    <div class="mt-4 rounded shadow-sm border bg-light d-flex align-items-center justify-content-center">
      <button class="btn btn-lg btn-success w-50" id="start">Start</button>
      <button class="btn btn-lg btn-danger w-50" id="stop" >Stop</button>
      <button class="btn btn-lg btn-warning w-50" id="reset">Reset</button>
    </div>

    <div class="table-responsive mt-4">
      <table class="table">
        <thead>
          <th>Time</th>
          <th>Status</th>
          <th class="text-end">Action</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

    <footer class="footer border-top">
      <p>Copyright @Md. Nuruddin Adnan</p>
    </footer>
  </div>				

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
